<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${menu.menuName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/menuLayout.css" />
    
</head>
<body>
	<nav>
		<ul>
			<li>
				<a th:href="@{/index}">List of Restaurants</a>
			</li>
			<li>
				<a th:href="|@{/index/}${restaurantName}">List of Menus</a>
			</li>
		</ul>
    </nav>
    <header>
        <h1 th:text="${menu.menuName}"></h1>
        <input type="hidden" name="menuId" th:value="${menu.menuId}" />
        <button id="renameMenuBtn">Rename</button>
        <div id = "menuName-modal-screen">
            <div id = "menuName-modal-box">
                <header>
                    <h3>Rename menu</h3>
                    <button id = "close-menuName-modal">Cancel</button>
                </header>
                <label>Picture: <input type="text" name="menuRename" th:placeholder="${menu.menuName}" /></label>
                <button class="submitMenuNameBtn">Save changes</button>
            </div>
        </div>
    </header>
<main>
    <ul class= "itemsList">
        <li th:each="item : ${menu.items}">
            <a th:href= "|@{/index/}${restaurant.restaurantName}/@{menus}/${menu.menuId}@{/items/}${item.itemId}|">
                <span th:text="${item.itemName}"></span>
                <img th:src="${item.picture}" style="width:10vw" />
            </a>
            <button class="deleteItemButton">Delete Item</button> 
        </li>
    </ul>
    <h2>Add an item to this menu</h2>
    <section class="addItem">
            <label>Item name: <input type="text" name="addItemNameApi" placeholder="Name"/></label>
            <label>Description: <input type="text" name="addDescriptionApi" placeholder="Description" /></label>
            <label>Price: <input type="text" name="addPriceApi" placeholder="0.00" /></label>
            <label>Image URL: <input type="text" name="addImageApi" placeholder="URL" /></label>
            <label>Calories: <input type="text" name="addCaloriesApi" placeholder="Calories" /></label>
            <label>Ingredient warnings: <input type="text" name="addIngredientsApi" placeholder="Contains allergens, etc." /></label>
            <input type="hidden" name="restaurantName" th:value="${restaurant.restaurantName}"></input>
            <input type="hidden" name="menuId" th:value="${menu.menuId}"></input>
            <button class="submitItemButton">Submit</button>
    </section>
    
</main>
    <footer>Handcrest&reg;</footer>
    <script src="/js/deleteItem.js"></script>
    <script src="/js/javascript.js"></script>
    <script src="/js/additem.js"></script>
    <script src="/js/editMenu.js"></script>
</body>
</html>
