
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${menu.menuName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/CSS/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/CSS/style.css" />
  
</head>
<body>
    <div class="grid-hack">
<main class="container">

            <header class="header">  
                    <div class="header-container">
                        <img src="../img/logo.png" class="logo"  ></img>
                        <h1>MyMenu</h1>
                        <nav class="flex-navigation">
                            <ul>
                                <li><a href="#">Contact Us</a></li> 
                                <li><a href="#">Our Partners</a></li> 
                                <li><a href="#">Follow Us</a></li> 
                                <li><a th:href="@{/index}">Home</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <div class="hero-image">
                        <img class="slides" src="../img/dinnerlogin.jpg"  />
                
                        <img class="slides" src="../img/dinnerstockbg.jpg"  />
                        <img class="slides" src="../img/freshveg.jpg" />
                        <img class="slides" src="../img/dinnerlogin.jpg" />      
                        
                        
                    </div> 
                    
<header class="flex-container-4">
    <span>
            <h2 th:text="${restaurantName}"></h2>
            <h3 th:text="${menu.menuName}"></h3>
        </span>    
</header>

    
    <!-- List of items on the menu click for details -->
    <article class="flex-container-menu">
    <ul class= "itemsList">
        <div class="flex-item-list">
        <li th:each="item : ${menu.items}">
            <a th:href= "|@{/index/}${restaurant.restaurantName}/@{menus}/${menu.menuId}@{/items/}${item.itemId}|">
                <span th:text="${item.itemName}"></span>
                <img th:src="${item.picture}" style="width:10vw" />
            </a>
            <button class="deleteItemButton delete-button">Delete Item</button> 
        </li>
    </div>
    </ul>

        <section class="addItem flex-menu-manager">
            <h2>Add an item to this menu</h2>
            <label>Item name: <input type="text" name="addItemNameApi" placeholder="Name"/></label>
            <label>Description: <input type="text" name="addDescriptionApi" placeholder="Description" /></label>
            <label>Price: <input type="text" name="addPriceApi" placeholder="0.00" /></label>
            <label>Image URL: <input type="text" name="addImageApi" placeholder="URL" /></label>
            <label>Calories: <input type="text" name="addCaloriesApi" placeholder="Calories" /></label>
            <label>Ingredient warnings: <input type="text" name="addIngredientsApi" placeholder="Contains allergens, etc." /></label>
            <input type="hidden" name="restaurantName" th:value="${restaurant.restaurantName}"></input>
            <input type="hidden" name="menuId" th:value="${menu.menuId}"></input>
            <button class="submitItemButton mainBtn"><span>Submit</span></button>
        </section>
</article>

<footer class="footer">
        <h4>Handcrest&reg;</h4>
   <nav class="flex-navigation"> 
       <ul>
        <li><a href="#">Contact Us</a> </li>
        <li><a href="#">Our Partners</a> </li>
        <li><a href="#">Follow Us</a> </li>
        </ul>
    </nav>
</footer>
</main>
</div>
    
    <script src="/js/deleteItem.js"></script>
    <script src="/js/javascript.js"></script>
    <script src="/js/additem.js"></script>
    <script src="/js/carosule.js"></script>
</body>
</html>
