<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${items.itemName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/itemLayout.css" />
</head>
<body>    
    <nav>
        <ul>
            <li>
                <a th:href="@{/index}">List of Restaurants</a>
            </li>    
			      <li>
                <a th:href="|@{/index/}${restaurantName}">List of Menus</a>
            </li> 
            <li>
                <a th:href="|@{/index/}${restaurant.restaurantName}/@{menus}/${menu.menuId}">Back to Menu</a>
            </li>
        </ul>
    </nav>
<header>
    <h1 th:text="${items.itemName}"></h1>
</header>
    <div>
        <ul class="itemDetails">
            <li>
                <img class = "picture" th:src="${items.picture}" style="width:25vw" />
                <button class="deletePhotoBtn">Delete photo</button>
            </li>
            <li>
                <a class = "description" th:text="|Description: ${items.description}|"></a>
                <button id ="editDescriptionBtn">Edit</button>
                <div id = "description-modal-screen">
                    <div id = "description-modal-box">
                        <header>
                            <h3>
                                Edit description of this item
                            </h3>
                            <button id = "close-description-modal">Cancel</button>
                        </header>
                            <label>Description: <input type="text" name="itemDescription" th:placeholder="${items.description}" /></label>
			                <input type="submit" value="Submit" />
                    </div>
                </div>
            </li>
            <li>
                <a class = "price" th:text="|Price: $${items.price}|"></a>
                <button id="editPriceBtn">Edit</button>
                <div id = "price-modal-screen">
                    <div id = "price-modal-box">
                        <header>
                            <h3>
                                Edit price of this item
                            </h3>
                            <button id = "close-price-modal">Cancel</button>
                        </header>
                            <label>Price: <input type="text" name="itemPrice" th:placeholder="${items.price}" /></label>
                            <input type="submit" value="Submit" />
                    </div>
                </div>
            </li>
            <li>
                <a class = "calories" th:text="|Calories: ${items.calories}|"></a>
                <button id="editCaloriesBtn">Edit</button>
                <div id = "calories-modal-screen">
                    <div id = "calories-modal-box">
                        <header>
                            <h3>
                                Edit calories of this item
                            </h3>
                            <button id = "close-calories-modal">Cancel</button>
                        </header>
                            <label>Calories: <input type="text" name="itemCalories" th:placeholder="${items.calories}" /></label>
                            <input type="submit" value="Submit" />
                    </div>
                </div>
            </li>
            <li>
                <a class = "ingredients" th:text="|Ingredients: ${items.ingredients}|"></a>
                <button id="editIngredientsBtn">Edit</button>
                <div id = "ingredients-modal-screen">
                    <div id = "ingredients-modal-box">
                        <header>
                            <h3>
                                Edit ingredients of this item
                            </h3>
                            <button id = "close-ingredients-modal">Cancel</button>
                        </header>
                            <label>Ingredients: <input type="text" name="itemIngredients" th:placeholder="${items.ingredients}" /></label>
                            <input type="submit" value="Submit" />
                    </div>
                </div>
            </li>        
        </ul>
    </div>
    
<footer>Handcrest&reg;</footer>

<script src="/js/javascript.js"></script>
<script src="/js/editItem.js"></script>

</body>
</html>
