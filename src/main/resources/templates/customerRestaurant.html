<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${restaurantName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
</head>
<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/index}">List of Restaurants</a>
            </li>
        </ul>
    </nav>
<header>
    <h1 th:text="${restaurantName}"></h1>
</header>
    <ul class= "menusList">
        <li th:each="menu : ${restaurant.menus}">
             <a th:href= "|@{/customer/}${restaurant.restaurantName}/@{menus}/${menu.menuId}|"
                 th:text= "${menu.menuName}">
            </a> 
               <button class = "deleteMenuButton">Delete Menu</button>
        </li>
    </ul>
    
   
    <a th:href="@{/index}">Go Back</a>
<footer>Handcrest&reg;</footer>
<script src="/js/javascript.js"></script>
<script src="/js/deleteMenu.js"></script>
<script src="/js/addmenu.js"></script>
</body>
</html>
