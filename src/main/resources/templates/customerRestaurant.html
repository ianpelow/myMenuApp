<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${restaurantName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/menu.css" />
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet"  />
</head>

<body>
    <div class="grid-hack">
        <main class="container">
            <header class="header">
                <div class="header-container">
                    <img src="../img/logo.png" class="logo"></img>
                    <h1>MyMenu</h1>
                    <input id="burger" type="checkbox" />
                    <label for="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <nav class="flex-navigation">
                        <ul>
                            <li>
                                <a th:href="@{/index}">List of Restaurants</a>
                            </li>
                            <li>
                                    <a th:href="@{/index}">Contact </a>
                                </li>
                                <li>
                                        <a th:href="@{/index}">List of Restaurants</a>
                                    </li>
                                    <li>
                                            <a th:href="@{/index}">List of Restaurants</a>
                                        </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section class="flex-container-4">
                <h2 th:text="${restaurantName}"></h2>              
                <img class="restaurantLogo" th:src="${restaurant.restaurantLogo}"></img>            	
                <p th:text="${restaurant.restaurantDescription}"></p>
                 <p th:text="${restaurant.restaurantHours}"></p>
                 <p th:text="${restaurant.restaurantPhone}"></p>
                 <p th:text="${restaurant.restaurantAddress}"></p>
                 <p><a th:text="${restaurant.restaurantMap}">Google Map Directions</a>
                 </p>
                <ul class="menusList flex-list-menu">
                    <li th:each="menu : ${restaurant.menus}">
                        <a th:href="|@{/index/customer/}${restaurant.restaurantName}@{/menus/}${menu.menuId}|" th:text="${menu.menuName}">
                        </a>
                    </li>
                </ul>
            </section>

            <footer class="footer hero-img">
                <h4>Handcrest&reg;</h4>
                
                <nav class="flex-navigation">
                    <ul>
                        <li>
                            <a th:href="@{/index/contact}">Contact Us</a>
                        </li>
                        <li>
                            <a href="#">Our Partners</a>
                        </li>
                        <li>
                            <a th:href="@{/index}">Go Back</a>
                        </li>
                        <li>
                            <a href="#">Follow Us</a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </main>
    </div>
    <script src="/js/deleteMenu.js"></script>
    <script src="/js/addmenu.js"></script>
</body>

</html>
