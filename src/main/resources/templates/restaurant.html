<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${restaurantName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="projectstyles.css" />
</head>
<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/index}">Restaurants </a>
            </li>
        </ul>
    </nav>
<header>
    <H1 th:text="${restaurantName}"></H1>
</header>

<!-- List of menus (drink, breakfast, lunch, dinner, dessert, specials, etc.) -->
	<ul class= "menusList">
        <li th:each="menu : ${restaurant.menus}">
        
        
             <a th:href= "|@{/index/}${restaurant.restaurantName}/@{menus}/${menu.menuId}|"
                 th:text= "${menu.menuName}">
            </a>
            
        </li>
    </ul>
    <a th:href="@{/index}">Go Back</a>

<footer>Handcrest&reg;</footer>
<script src="javascript.js"></script>
</body>
</html>
