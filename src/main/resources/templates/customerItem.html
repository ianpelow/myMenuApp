<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${items.itemName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/menu.css"  />
</head>
<body>  
        <div class="grid-hack">

                <main class="container">
                    <header class="header">  
                        <div class="header-container">
                                        <img src="../img/logo.png" class="logo"  ></img>
                                        <h1>MyMenu</h1>
                                        <input id="burger" type="checkbox" />
                                    <label for="burger">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </label>
                            <nav class="flex-navigation">
                                            <ul>
                                                    <li><a th:href="@{/index/contact}">Contact Us</a></li>
                                                <li><a href="#">Our Partners</a></li> 
                                                <li><a href="#">Follow Us</a></li> 
                                                <li><a th:href="@{/index}">Home</a></li>
                                                <li>
                                                        <a th:href="@{/customer}">List of Restaurants</a>
                                                    </li>    
                                                          <li>
                                                        <a th:href="|@{/customer/}${restaurantName}">List of Menus</a>
                                                    </li> 
                                                    <li>
                                                        <a th:href="|@{/customer/}${restaurant.restaurantName}/@{menus}/${menu.menuId}">Back to Menu</a>
                                                    </li>
                                            </ul>
                            </nav>
                        </div>
                    </header>  
    <section>
    <h1 th:text="${items.itemName}"></h1>
</section>
    <div>
        <ul class="itemDetails">
            <li>
                <a th:text="|Description: ${items.description}|"></a>
            </li>
            <li>
                <img th:src="${items.picture}" style="width:25vw" />
            </li>
            <li>
                <a th:text="|Price: $${items.price}|"></a>
            </li>
            <li>
                <a th:text="|Calories: ${items.calories}|"></a>
            </li>
            <li>
                <a th:text="|Ingredients: ${items.ingredients}|"></a>
            </li>        
        </ul>
    </div>
    
    <footer class="footer">
            <h4>Handcrest&reg;</h4>
       <nav class="flex-navigation"> 
           <ul>
            <li><a href="#">Contact Us</a> </li>
            <li><a href="#">Our Partners</a> </li>
            <li><a href="#">Follow Us</a> </li>
            </ul>
        </nav>
    </footer>
</main>
</div>
	<script src="/js/javascript.js"></script>

</body>
</html>
