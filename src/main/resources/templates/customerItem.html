<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${items.itemName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/menu.css" />
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet"  />
</head>

<body>
    <div class="grid-hack">
        <main class="container">
            <header class="header">
                <div class="header-container">
                    <img src="../img/logo.png" class="logo"></img>
                    <h1>MyMenu</h1>
                    <input id="burger" type="checkbox" />
                    <label for="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <nav class="flex-navigation">
                        <ul>
                            <li>
                                <a th:href="@{/index/contact}">Contact Us</a>
                            </li>
                            <li>
                                <a href="#">Our Partners</a>
                            </li>
                            <li>
                                <a href="#">Follow Us</a>
                            </li>
                            <li>
                                <a th:href="@{/index}">Home</a>
                            </li>
                            <li>
                                <a th:href="@{/customer}">List of Restaurants</a>
                            </li>
                            <li>
                                <a th:href="|@{/customer/}${restaurantName}">List of Menus</a>
                            </li>
                            <li>
                                <a th:href="|@{/customer/}${restaurant.restaurantName}/@{menus}/${menu.menuId}">Back to Menu</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="flex-container-4">
            <span class="flex-menu-title">
                    <h2 th:text="|${restaurantName} : ${menu.menuName}"></h2>
                    
            </span>
            <div class="flex-item-box">
                <span class="flex-22">
                    <h3 th:text="${items.itemName}"></h3>
                <img th:src="${items.picture}" class="item-image" />
            </span>
                <ul class="itemDetails flex-item-list">
                    <li>
                    </li>
                    <li>
                        <span th:text="|Description: ${items.description}|"></span>
                    </li>
                    <li>
                        <span th:text="|Price: $${items.price}|"></span>
                    </li>
                    <li>
                        <span th:text="|Calories: ${items.calories}|"></span>
                    </li>
                    <li>
                        <span th:text="|Ingredients: ${items.ingredients}|"></span>
                    </li>
                </ul>
            </div>
        </div>
            <footer class="footer">
                <h4>Handcrest&reg;</h4>
                <nav class="flex-navigation">
                    <ul>
                        <li>
                            <a href="#">Contact Us</a>
                        </li>
                        <li>
                            <a href="#">Our Partners</a>
                        </li>
                        <li>
                            <a href="#">Follow Us</a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </main>
    </div>
    <script src="/js/javascript.js"></script>

</body>

</html>
