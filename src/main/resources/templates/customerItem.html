<!DOCTYPE html>

<head>

<body>
    <div class="grid-hack">
        <main class="container">
            <header class="header">
                <div class="header-container">
                    <img src="../img/logo.png" class="logo"></img>
                    <h1>&copy;MyMenu</h1>
                    <input id="burger" type="checkbox" />
                    <label for="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <nav class="flex-navigation">
                        <ul>
                            <li>
                                <a th:href="@{/index/contact}">Contact Us</a>
                            </li>
                            <li>
                                <a href="#">Our Partners</a>
                            </li>
                            <li>
                                <a th:href="@{/index}">Home</a>
                            </li>
                            <li>
                                <a th:href="@{/customer}">List of Restaurants</a>
                            </li>
                            <li>
                                <a th:href="|@{/customer/}${restaurantName}">List of Menus</a>
                            </li>
                            <li>
                                <a th:href="|@{/customer/}${restaurant.restaurantName}/@{menus}/${menu.menuId}">Back to Menu</a>
                            </li>
                        <li>
                        <a href="#">Follow Us</a>
                        </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="flex-container-4">
            <span class="flex-thing">
                <button class="back-button"><i class="fas fa-angle-double-left"></i><a th:href="|@{/index/customer/}${restaurant.restaurantName}@{/menus/}${menu.menuId}|">Back to Menu</a></button>
                <h2 th:text="|${restaurantName}"></h2> <h3 th:text="${menu.menuName}"></h3>
                    
            </span>
            <div class="flex-item-box">
                <span class="flex-22">
                    <h3 th:text="${items.itemName}"></h3>
                <img th:src="${items.picture}" class="item-image" />
            </span>
                <ul class="itemDetails flex-item-list">
                    <li>
                    </li>
                    <li>
                        <span th:text="|Description: ${items.description}|"></span>
                    </li>
                    <li>
                        <span th:text="|Price: $${items.price}|"></span>
                    </li>
                    <li>
                        <span th:text="|Calories: ${items.calories}|"></span>
                    </li>
                    <li>
                        <span th:text="|Ingredients: ${items.ingredients}|"></span>
                    </li>
                </ul>
            </div>
